<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Psychologist Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo-text">
            <span class="mood-text">Face</span><span class="scan-text">Mood</span><span class="ai-text">AI</span>
        </div>
        <p class="tagline">AI Psychologist Chat</p>
    </header>

    <main>
        <section>
            <h2>Chat with AI Psychologist</h2>
            
            <div id="chat-container">
                <!-- Chat messages will appear here -->
            </div>
            
            <div id="chat-input-container">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendMessageBtn">Send</button>
            </div>
            
            <button class="back-button" onclick="goBack()">‚Üê Back to Main App</button>
        </section>
    </main>

    <footer>
        <p>FaceMoodAI - AI-Powered Mood Analysis & Support</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
