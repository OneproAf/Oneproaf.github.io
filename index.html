<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎁 Congratulations!</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      max-width: 480px;
      margin: auto;
    }
    .live-alert {
      background: #222;
      padding: 10px 15px;
      margin-top: 20px;
      border-radius: 8px;
      color: #00ff99;
      font-size: 15px;
      box-shadow: 0 0 10px rgba(0,255,153,0.3);
      min-height: 24px;
    }
    a.button {
      background: #00ff99;
      color: #000;
      padding: 15px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1 style="color:#00ff99;">🎉 Congrats, South Africa! </h1>
  <p style="font-size:18px;">📝 Complete a 1-minute form and choose your prize!</p>
  <div style="font-size:20px;color:#ff4444;margin:20px 0;">🎁 Gifts left: <span id="giftCount">238</span></div>

  <a class="button" href="https://ovret.com/link?z=9429917&var={SOURCE_ID}&ymid={CLICK_ID}">👉 Claim Reward</a>

  <p style="font-size:12px;color:#aaa;margin-top:20px;">✅ Valid for Android & iOS · 1 gift per person</p>

  <div class="live-alert" id="liveAlert">🔄 Loading recent activity...</div>

  <script>
    // Gift countdown
    let giftsLeft = 238;
    const giftCountEl = document.getElementById("giftCount");

    const giftInterval = setInterval(() => {
      if (giftsLeft > 0) {
        giftsLeft--;
        giftCountEl.textContent = giftsLeft;
      } else {
        clearInterval(giftInterval);
      }
    }, 2000);

    // Live activity feed
    const liveMessages = [
      "📍 Someone from SA just claimed a new Computer 🖥️!",
      "📍 A visitor from Durban won a Smartphone 📱!",
      "📍 SA user just received a Mountain Bike 🚴‍♂️!",
      "📍 New reward: Gaming Laptop 💻 claimed!",
      "📍 Lucky winner got a Tablet from Johannesburg!",
      "📍 Another prize: Smart TV 📺 just sent out!",
      "📍 Cape Town user received a surprise Phone 📦!",
      "📍 SA member just won a Scooter 🛵!",
      "📍 Bluetooth Headphones 🎧 gifted to Pretoria!",
      "📍 PlayStation 5 🎮 claimed by a new client!",
      "🎁 Limited gifts – take yours now!",
      "⚡ Hurry up before it's gone!",
      "✅ Android & iOS supported – eligible users only!"
    ];

    const liveAlert = document.getElementById("liveAlert");

    setInterval(() => {
      const randomMsg = liveMessages[Math.floor(Math.random() * liveMessages.length)];
      liveAlert.textContent = randomMsg;
    }, 3000);
  </script>

</body>
</html>
