<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InstaText AI - Smart Caption Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #f4f4f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #111;
      color: #fff;
      padding: 30px;
      text-align: center;
      border-bottom: 2px solid #444;
    }
    main {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
      flex-grow: 1;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    h2 {
      color: #fff;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    section {
      background: #1c1c1c;
      padding: 25px;
      margin-bottom: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
    label, select, input[type=file], button {
      display: block;
      width: 100%;
      font-size: 16px;
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
    }
    select, input[type=file] {
      background: #2a2a2a;
      color: #f4f4f4;
      border: 1px solid #444;
    }
    button {
      background-color: #00c2ff;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00a6d1;
    }
    .captions {
      margin-top: 20px;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      white-space: pre-wrap;
    }
    .caption-item {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #444;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      background: #111;
      border-top: 2px solid #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>InstaText AI</h1>
    <p>Generate stunning post texts for Instagram, Facebook, and X ‚Äî powered by AI.</p>
  </header>
  <main>
    <section>
      <h2>üöÄ Start Creating</h2>
      <form id="captionForm">
        <label for="imageUpload">üì∏ Upload your image</label>
        <input type="file" id="imageUpload" accept="image/*" required />

        <label for="styleSelect">üé≠ Select caption style</label>
        <select id="styleSelect" required>
          <option value="Funny">Funny</option>
          <option value="Romantic">Romantic</option>
          <option value="Smart">Smart</option>
          <option value="Deep">Deep</option>
          <option value="Trendy">Trendy</option>
        </select>

        <label for="lengthSelect">‚úçÔ∏è Select caption length</label>
        <select id="lengthSelect" required>
          <option value="1-3">1‚Äì3 sentences</option>
          <option value="3-5">3‚Äì5 sentences</option>
          <option value="5-10">5‚Äì10 sentences</option>
          <option value="10+">10+ sentences</option>
        </select>

        <button type="submit">‚ú® Generate Captions</button>
      </form>

      <div class="captions" id="captionResults" style="display:none;">
        <div class="caption-item" id="cap1"></div>
        <div class="caption-item" id="cap2"></div>
        <div class="caption-item" id="cap3"></div>
      </div>
    </section>
  </main>
  <footer>
    <p>¬© 2025 InstaText AI. All rights reserved.</p>
  </footer>

<script>
  const form = document.getElementById('captionForm');
  const results = document.getElementById('captionResults');
  const cap1 = document.getElementById('cap1');
  const cap2 = document.getElementById('cap2');
  const cap3 = document.getElementById('cap3');

  // Azure Computer Vision config - –í—Å—Ç–∞–≤ —Å–≤—ñ–π –∫–ª—é—á —ñ endpoint —Ç—É—Ç
  const azureSubscriptionKey = 'YOUR_AZURE_KEY';
  const azureEndpoint = 'YOUR_AZURE_ENDPOINT/vision/v3.2/describe';

  async function analyzeImage(imageFile) {
    const response = await fetch(azureEndpoint, {
      method: 'POST',
      headers: {
        'Ocp-Apim-Subscription-Key': azureSubscriptionKey,
        'Content-Type': 'application/octet-stream'
      },
      body: await imageFile.arrayBuffer()
    });

    if (!response.ok) {
      throw new Error('Image analysis failed');
    }

    const data = await response.json();
    if (data.description && data.description.captions && data.description.captions.length > 0) {
      return data.description.captions[0].text;
    } else {
      throw new Error('No description found for image');
    }
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const style = document.getElementById('styleSelect').value;
    const length = document.getElementById('lengthSelect').value;
    const imageFile = document.getElementById('imageUpload').files[0];

    if (!imageFile) {
      alert('Please upload an image!');
      return;
    }

    cap1.textContent = 'Analyzing image...';
    cap2.textContent = '';
    cap3.textContent = '';
    results.style.display = 'block';

    try {
      const description = await analyzeImage(imageFile);

      const lengthMap = {
        '1-3': 'between 1 and 3 sentences',
        '3-5': 'between 3 and 5 sentences',
        '5-10': 'between 5 and 10 sentences',
        '10+': 'more than 10 sentences'
      };
      const sentenceLength = lengthMap[length];

      const systemPrompt = `You are a creative social media assistant. Given the photo description: "${description}", generate exactly 3 unique post captions in ${style} style. Each caption should have ${sentenceLength}. Include relevant hashtags at the end of each caption. Format each caption as a separate paragraph.`;

      // OpenAI API call - –≤—Å—Ç–∞–≤ —Å–≤—ñ–π OpenAI –∫–ª—é—á –Ω–∏–∂—á–µ
      const openAiResponse = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: systemPrompt },
            { role: "user", content: "Generate the 3 captions now." }
          ],
          temperature: 0.9,
          max_tokens: 600
        })
      });

      if (!openAiResponse.ok) {
        throw new Error('OpenAI request failed');
      }

      const openAiData = await openAiResponse.json();
      const text = openAiData.choices[0].message.content;

      // –†–æ–∑–¥—ñ–ª—è—î–º–æ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ –ø–æ –Ω–æ–≤–æ–º—É —Ä—è–¥–∫—É
      let captions = text.split(/\n+/).filter(c => c.trim().length > 0);

      // –Ü–Ω–æ–¥—ñ –º–æ–¥–µ–ª—å –Ω—É–º–µ—Ä—É—î –ø—É–Ω–∫—Ç–∏, –ø—Ä–∏–±–∏—Ä–∞—î–º–æ —è–∫—â–æ —î
      captions = captions.map(c => c.replace(/^\d+[\).\s]+/, '').trim());

      // –ë–µ—Ä–µ–º–æ 3 –≤–∞—Ä—ñ–∞–Ω—Ç–∏ (—è–∫—â–æ –º–µ–Ω—à–µ, –≤–∏–≤–æ–¥–∏–º–æ —â–æ —î)
      cap1.innerHTML = `<strong>Caption 1:</strong><br>${captions[0] || 'No caption generated'}`;
      cap2.innerHTML = `<strong>Caption 2:</strong><br>${captions[1] || 'No caption generated'}`;
      cap3.innerHTML = `<strong>Caption 3:</strong><br>${captions[2] || 'No caption generated'}`;

    } catch (error) {
      cap1.textContent = 'Error generating captions. Please try again.';
      cap2.textContent = '';
      cap3.textContent = '';
      console.error(error);
    }
  });
</script>

</body>
</html>
