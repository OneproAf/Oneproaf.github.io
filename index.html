<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodScan AI</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #222;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #3f3d56;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    #webcam video {
      width: 280px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      background-color: #6200ee;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #3700b3;
    }

    #resultBox, #chatBox {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 500;
      padding: 10px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    canvas {
      margin-top: 30px;
      max-width: 90%;
    }

    #webcam {
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>MoodScan AI</h1>
  <p>Scan your face to detect your mood and receive AI-powered music and lifestyle recommendations!</p>
  <button id="scanBtn">ðŸŽ¯ Scan My Mood</button>
  <div id="webcam"></div>
  <div id="resultBox"></div>
  <div id="chatBox"></div>
  <canvas id="moodChart"></canvas>

  <script type="module" src="../src/main.js"></script>
</body>
</html>
