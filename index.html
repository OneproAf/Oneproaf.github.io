<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎁 Congratulations!</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      max-width: 480px;
      margin: auto;
    }
    .live-alert {
      background: #222;
      padding: 10px 15px;
      margin-top: 30px;
      border-radius: 8px;
      color: #00ff99;
      font-size: 15px;
      box-shadow: 0 0 10px rgba(0,255,153,0.3);
      min-height: 24px;
    }
    a.button {
      background:#00ff99;
      color:#000;
      padding:15px 30px;
      border-radius:10px;
      text-decoration:none;
      font-weight:bold;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2 style="color:#ffcc00;">🎉 Congratulations, you are the winner!</h2>
  <h1 style="color:#00ff99;">🎁 Choose your prize!</h1>
  <p style="font-size:18px;">Complete the quiz and unlock your reward 🎁</p>

  <div style="font-size:20px;color:#ff4444;margin:20px 0;">
    🎁 Gifts Left: <span id="giftCounter">238</span>
  </div>

  <a class="button" href="https://ovret.com/link?z=9429917&var={SOURCE_ID}&ymid={CLICK_ID}">👉 Claim Reward</a>

  <p style="font-size:12px;color:#aaa;margin-top:20px;">
    Valid for Android and iOS users only · 1 gift per person
  </p>

  <div class="live-alert" id="liveAlert">🔄 Loading recent activity...</div>

  <script>
    // Gifts counter
    let giftsLeft = 238;
    const giftDisplay = document.getElementById("giftCounter");
    setInterval(() => {
      if (giftsLeft > 0) {
        giftsLeft--;
        giftDisplay.textContent = giftsLeft;
      }
    }, 2000); // every 2 seconds

    // Live activity generator
    const liveMessages = [
      "📍 SA User won 🎧 Wireless Headphones Pro!",
      "📍 Someone from Cape Town just received 💰 $100 eVoucher!",
      "📍 Pretoria winner got 🖥️ Apple iPad Mini!",
      "📍 New prize claimed: ⌚ Galaxy Smartwatch 6",
      "📍 South Africa: 🖼️ 4K Smart TV sent out!",
      "📍 Durban user unlocked a 🎁 Mystery Tech Box!",
      "📍 New winner received 🎮 PlayStation 5!",
      "📍 Bluetooth Speaker 🔊 shipped to Johannesburg!",
      "📍 Cape Town: 🚲 Electric Scooter won!",
      "📍 SA User just claimed a 💳 R1500 Gift Card!"
    ];

    const liveAlert = document.getElementById("liveAlert");

    setInterval(() => {
      const randomMsg = liveMessages[Math.floor(Math.random() * liveMessages.length)];
      liveAlert.textContent = randomMsg;
    }, 3000);
  </script>

</body>
</html>
