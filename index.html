<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodScan AI – Emotional Analyzer</title>

  <!-- 🌟 Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <!-- 💅 Style -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 5px;
      font-size: 28px;
      color: #00e676;
    }

    p.description {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
      text-align: center;
      max-width: 600px;
    }

    #webcam canvas {
      border: 3px solid #444;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    #resultBox {
      margin: 15px 0;
      padding: 10px;
      background: #1f1f1f;
      border-radius: 10px;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      background-color: #00c853;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    canvas#moodChart {
      margin-top: 40px;
      max-width: 90vw;
    }
  </style>
</head>

<body>
  <!-- Назва -->
  <h1>MoodScan AI</h1>

  <!-- Опис -->
  <p class="description">
    MoodScan AI is a web app that uses your camera to detect your emotional state with AI and recommends personalized actions via ChatGPT.
  </p>

  <!-- Камера -->
  <div id="webcam"></div>

  <!-- Результат -->
  <div id="resultBox">Click the button below to scan your mood</div>

  <!-- Кнопка -->
  <button onclick="analyzeMood()">Scan My Mood</button>

  <!-- Графік -->
  <canvas id="moodChart" width="300" height="150"></canvas>

  <!-- Скрипт -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
