<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Psychologist Chat</title>
    <style>
        /* Basic Reset & Full-Screen Setup */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: 0 auto;
            background-color: #000000;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Header */
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #004d00;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            margin-right: 15px;
            display: flex;
            align-items: center;
        }

        .back-button .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .chat-title {
            margin: 0;
            font-size: 1.2em;
            font-weight: normal;
        }

        /* Chat History (Main Content Area) */
        .chat-history {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #0d0d0d;
            display: flex;
            flex-direction: column;
            padding-bottom: 20px;
        }

        /* Message Bubbles */
        .message {
            max-width: 80%;
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.2);
        }

        .user-message {
            align-self: flex-end;
            background-color: #006600;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #262626;
            color: #e0e0e0;
            border-bottom-left-radius: 2px;
        }

        /* Input Area */
        .chat-input-area {
            display: flex;
            padding: 10px;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        #userInput {
            flex-grow: 1;
            border: 1px solid #444;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1em;
            outline: none;
            margin-right: 10px;
            background-color: #0d0d0d;
            color: #e0e0e0;
        }

        #userInput::placeholder {
            color: #888;
        }

        #userInput:focus {
            border-color: #006600;
        }

        #sendMessageBtn {
            background-color: #006600;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
            transition: background-color 0.2s ease;
        }

        #sendMessageBtn .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
            transform: translateX(2px);
        }

        #sendMessageBtn:hover {
            background-color: #004d00;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .chat-header {
                padding: 10px;
            }
            
            .chat-title {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <button class="back-button" onclick="goBack()" aria-label="Go back">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <h1 class="chat-title">AI Psychologist</h1>
        </header>

        <main class="chat-history" id="chat-history">
            <!-- Messages will be dynamically added here -->
        </main>

        <footer class="chat-input-area">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendMessageBtn" aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatHistory = document.getElementById('chat-history');
            const messageInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendMessageBtn');

            // Function to add a message to the chat history
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                messageDiv.innerHTML = `<p>${text}</p>`;
                chatHistory.appendChild(messageDiv);

                // Scroll to the bottom to show the latest message
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

            // Event listener for the send button
            sendButton.addEventListener('click', () => {
                sendMessage();
            });

            // Event listener for pressing Enter in the input field
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            async function sendMessage() {
                const messageText = messageInput.value.trim();

                if (messageText) {
                    addMessage(messageText, 'user');
                    messageInput.value = ''; // Clear the input field

                    try {
                        const response = await fetch('https://oneproaf-github-io.onrender.com/api/psychologist-chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ message: messageText })
                        });

                        if (!response.ok) {
                            throw new Error(`Server error: ${response.statusText}`);
                        }

                        const data = await response.json();
                        const aiReply = data.reply;

                        // Display AI's message
                        addMessage(aiReply, 'ai');

                    } catch (error) {
                        console.error("Error communicating with AI psychologist:", error);
                        addMessage("AI Assistant: Sorry, I'm having trouble connecting right now. Please try again later.", 'ai');
                    }
                }
            }

            // Add initial welcome message
            addMessage("Hello! I'm your AI psychologist. How are you feeling today?", 'ai');
        });

        // Function to go back to the main app
        function goBack() {
            // Try to go back in history first
            if (document.referrer && document.referrer.includes(window.location.origin)) {
                window.history.back();
            } else {
                // If no referrer or different origin, go to main page
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
