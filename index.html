<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodScan AI</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #00e676; }
    button {
      background: #00c853;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #webcam video {
      width: 300px;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }
    #resultBox, #chatBox {
      margin-top: 20px;
      background: #222;
      padding: 12px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>MoodScan AI</h1>
  <p>Check your mood using your camera & AI recommendations.</p>

  <div id="webcam"></div>
  <button id="startBtn">Start Camera</button>
  <button id="snapBtn">Scan Mood</button>

  <div id="resultBox">Waiting for camera...</div>
  <div id="chatBox"></div>

  <canvas id="moodChart" width="300" height="150"></canvas>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
