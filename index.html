<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodScan AI – Emotion Detector</title>

  <!-- ✅ Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <!-- ✅ Chart.js (for mood chart) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- ✅ Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
    }

    h1 {
      color: #00e676;
      margin-bottom: 10px;
    }

    .description {
      color: #ccc;
      text-align: center;
      max-width: 600px;
      margin-bottom: 20px;
    }

    #webcam canvas {
      border-radius: 10px;
      margin-top: 20px;
    }

    #resultBox {
      margin-top: 20px;
      padding: 14px 20px;
      background: #1e1e1e;
      border-radius: 10px;
      max-width: 360px;
      text-align: center;
      white-space: pre-line;
    }

    button {
      margin-top: 20px;
      padding: 12px 26px;
      font-size: 16px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    canvas#moodChart {
      margin-top: 40px;
      max-width: 90vw;
    }
  </style>
</head>

<body>
  <h1>MoodScan AI</h1>
  <p class="description">
    Analyze your emotional state using your camera and AI.  
    Get mood-based music and activity recommendations instantly.
  </p>

  <!-- Webcam feed -->
  <div id="webcam"></div>

  <!-- Result & Recommendation -->
  <div id="resultBox">Press the button to scan your mood</div>

  <!-- Action button -->
  <button onclick="analyzeMood()">Scan My Mood</button>

  <!-- Mood chart -->
  <canvas id="moodChart" width="300" height="150"></canvas>

  <!-- Main logic -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
